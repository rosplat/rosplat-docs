site_name: документация
site_url: https://rosplat.github.io/rosplat-docs/
theme:
  name: material
  icon:
    repo: fontawesome-solid-file-pdf
    admonition:
      success: material/key-chain-variant
  copyright: © 2025 ООО «Р-Платформа»
  font:
    text: false
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
# Page tree
nav:
  - 1.Подготовка: index.md
  - 2.Развертывание: deploy.md
  - 3.По шагам: decryption.md
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - to-pdf:
      output_path: document.pdf
      author: Р-платформа
      copyright: © 2025 ООО «Р-Платформа»
      cover_title: Пошаговая инструкция по развертыванию Росплатформы
      cover_subtitle: расшифровка к видео инструкции
      cover_logo: https://www.rosplatforma.ru/upload/CAllcorp3Digital/a6a/vel73rpwrkdowq4zhbn0r3q9413m0k6p.png
  #    enabled_if_env: ENABLE_PDF_EXPORT
